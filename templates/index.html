<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Language Reader</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h2>Upload Text</h2>
            <form id="uploadForm">
                <input type="file" id="fileInput" accept=".txt">
                <button type="submit">Upload</button>
            </form>

            <h2>Load from URL</h2>
            <form id="urlForm">
                <input type="url" id="urlInput" placeholder="Enter text file URL">
                <button type="submit">Load URL</button>
            </form>

            <h2>Texts</h2>
            <ul id="textList">
                {% for text in texts %}
                <li><a href="#" class="text-link" data-filename="{{ text }}">{{ text }}</a></li>
                {% endfor %}
            </ul>
            <div class="review-section">
                <a href="/review" class="review-button">
                    Start Review Session
                </a>
            </div>
            <h2>Vocabulary List</h2>
            <ul id="vocabList"></ul>
        </div>

        <div class="main-content">
            <div id="textContent"></div>
            <div id="translationsPanel" class="translations-panel">
                <h3>Translations</h3>
                <div id="translationContent"></div>
            </div>
        </div>
    </div>
    
    <script src="/static/script.js"></script>
</body>
</html>
